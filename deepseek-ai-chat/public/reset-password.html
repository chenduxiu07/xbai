<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 类似忘记密码页面的头部 -->
    <title>DeepSeek AI - 设置新密码</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>设置新密码</h1>
                <p>请输入您的新密码</p>
            </div>
            
            <form id="reset-password-form" class="auth-form">
                <input type="hidden" id="token" name="token">
                
                <div class="form-group">
                    <label for="new-password">新密码</label>
                    <div class="input-with-icon password-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="new-password" name="newPassword" placeholder="输入新密码" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="再次输入新密码" required>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn">重置密码</button>
            </form>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
